<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Bookshelf App</title>
</head>
<body>
    <header>
        <span class="app-name" id="Brand">Bookshelf App.</span>
    </header>

    <main>
        <div class="searchbox">
            <input type="text" id="searchInput" placeholder="Harry Potter" onkeyup="searchTitle(this.value)">
            <i class="fas fa-search icon-search"></i>
        </div>
        <button class="addbook-btn" onclick="openFormOverlay()"><i class="fas fa-plus add-icon"></i> New Book</button>

        <div class="container">
            <article>
                <h3 class="sub-title">Reading List</h3>
                <div class="read-lists-area" id="notFinished">
                    <!-- <div class="card-list">
                        <div class="book-display">
                            <div class="book-info">
                                <p class="book-title">Somebody Does Love</p>
                                <p class="book-year">2023</p>
                                <p class="book-author">Tsinmi</p>
                            </div>
                        </div>
                        <div class="card-info">
                            <p class="card-title">Somebody Does Love</p>
                            <p class="card-author">By Tsinmi</p>
                            <p class="card-year">Published in 2023</p>

                            <div class="button-wrapper">
                                <button class="done-read-btn"><i class="fas fa-check"></i>Mark as Done</button>
                                <button class="remove-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div> -->
                </div>
                <!-- reading list area -->
            </article>
            
            <article>
                <h3 class="sub-title">Complete List</h3>
                <div class="read-lists-area" id="finished">
                </div>
                <!-- complete list area -->
            </article>
        </div>

        <!-- overlay area -->
        <div id="bgOverlay"></div>
        <div class="form-overlay" id="formOverlay">
            <i class="fas fa-times" onclick="closeOverlay()"></i>
            <h3 class="overlay-title">Add New Book</h3> 
            
            <div class="form-container">
                <label for="title-book">Title</label><br>
                <input type="text" name="title" id="inputTitle" placeholder="Harry Potter"><br>
                
                <label for="title-book">Author</label><br>
                <input type="text" name="title" id="inputAuthor" placeholder="JK.Rowling"><br>
                
                <label for="title-book">Year</label><br>
                <input type="text" name="title" id="inputYear" maxlength="4" placeholder="1997"><br>
                
                <input type="checkbox" name="checkMark" id="inputStatus"><label for="status"> Mark as done read</label><br><br>
                <button class="addTo-readList" id="submitButton">Add To Reading List</button>
            </div>
        </div>
        <!-- end of overlay area -->
        <!-- custom dialog -->
        <div class="form-overlay" id="customDialog">
            <i class="fas fa-times" onclick="closeCustomDialog()"></i>
            <div class="content">
                <h3 class="content-title">Delete This Book?</h3> 
                <p id="bookName"></p>
            </div>
            
            <div class="group-btn">
                <div class="group-btn1">
                    <button class="no" onclick="no()">No</button>
                </div>
                <div class="group-btn2">
                    <button class="yes" onclick="yes(this)">Yes</button>
                </div>
            </div>
        </div>
        <!-- custom dialog -->
    </main>
    
    <footer>
        <div class="app-desc-wrap">
            <h3 class="app-desc">Hi, This is a Bookshelf App. <br>
                You can manage your reading list here ! 
            </h3>
            <p class="sub-desc">This application is also to complete the submission of  <a class="dicoding" href="https://www.dicoding.com/" target="_blank">Dicoding</a></p>
        </div>
    </footer>
    

</body>
<script src="index.js"></script>
<script src="engine.js"></script>
</html>
